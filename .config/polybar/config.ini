include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/example]
width = 1700
height = 16pt
radius = 10

background = ${color.background}
foreground = ${color.foreground}

line-size = 0pt

padding-left = 0
padding-right = 0

module-margin = 0
offset-x = 110
offset-y = 5

border-size = 4pt
border-color = ${color.black}

font-0 = JetBrainsMono-Bold:style=Regular:pixelsize=10;2
font-1 = FontAwesome:style=Regular:pixelsize=10;2
font-2 = PowerlineExtraSymbols:style=Regular:pixelsize=15;3

modules-left = sep round-left barinfo round-right sep round-left usd round-right sep round-left euro round-right sep round-left xwindow round-right
modules-center = round-left xworkspaces round-right
modules-right =  round-left tray round-right sep round-left alsa round-right sep round-left xkeyboard  round-right sep round-left openweathermap-simple round-right sep round-left date round-right sep

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


tray-position = center
tray-background = ${color.dark}
tray-foreground = ${color.dark}
tray-offset-x = 360pt
tray-padding = 5

[settings]
screenchange-reload = true
pseudo-transparency = true

